name: Bundle Size Analyzer

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Main branch - Save stats.json as artifact
  save-main-stats:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect changed Next.js apps
        id: changed-apps
        run: |
          # Get the previous commit to compare against
          PREV_SHA=$(git rev-parse HEAD^1 2>/dev/null || echo "")
          if [ -n "$PREV_SHA" ]; then
            CHANGED_APPS=$(turbo list --filter="[${PREV_SHA}]..." --json | jq -r '.[] | select(.task == "build") | .package' | grep -E "^(apps/docs|apps/web)$" || true)
          else
            # If no previous commit, check all Next.js apps
            CHANGED_APPS="apps/docs apps/web"
          fi
          if [ -z "$CHANGED_APPS" ]; then
            echo "No Next.js apps changed, skipping..."
            echo "apps=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "Changed apps: $CHANGED_APPS"

      - name: Build with analysis
        env:
          ANALYZE: "true"
        run: |
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            echo "Building $app..."
            turbo build --filter="$app" --env-mode=strict
          done

      - name: Collect stats.json files
        run: |
          mkdir -p bundle-stats
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            app_name=$(basename $app)
            if [ -f "$app/.next/stats.json" ]; then
              cp "$app/.next/stats.json" "bundle-stats/${app_name}-stats.json"
              echo "Saved stats for $app_name"
            else
              echo "Warning: stats.json not found for $app_name at $app/.next/stats.json"
            fi
          done

      - name: Upload stats artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats-main
          path: bundle-stats/*.json
          retention-days: 30

  # Job 2: PR - Compare and comment
  compare-bundles:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect changed Next.js apps
        id: changed-apps
        run: |
          git fetch origin ${{ github.base_ref }}:origin/${{ github.base_ref }} || true
          CHANGED_APPS=$(turbo list --filter="[origin/${{ github.base_ref }}]..." --json 2>/dev/null | jq -r '.[] | select(.task == "build") | .package' | grep -E "^(apps/docs|apps/web)$" || true)
          if [ -z "$CHANGED_APPS" ]; then
            echo "No Next.js apps changed, skipping..."
            echo "apps=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "Changed apps: $CHANGED_APPS"

      - name: Check if any apps changed
        if: steps.changed-apps.outputs.apps == ''
        run: |
          echo "No Next.js apps changed, exiting..."
          exit 0

      - name: Download main branch stats
        uses: actions/download-artifact@v4
        with:
          name: bundle-stats-main
          path: main-stats
          github-token: ${{ secrets.GITHUB_TOKEN }}
          allow-cross-artifact-access: true

      - name: Build PR branch with analysis
        env:
          ANALYZE: "true"
        run: |
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            echo "Building $app..."
            turbo build --filter="$app" --env-mode=strict
          done

      - name: Compare bundles and generate report
        id: compare
        run: |
          mkdir -p comparison-results
          all_comparisons=""

          for app in ${{ steps.changed-apps.outputs.apps }}; do
            app_name=$(basename $app)
            main_stats="main-stats/${app_name}-stats.json"
            pr_stats="${app}/.next/stats.json"
            
            if [ ! -f "$main_stats" ]; then
              echo "Warning: Main stats not found for $app_name, skipping comparison"
              continue
            fi
            
            if [ ! -f "$pr_stats" ]; then
              echo "Warning: PR stats not found for $app_name, skipping comparison"
              continue
            fi
            
            echo "Comparing $app_name..."
            comparison=$(node scripts/compare-bundles.js "$main_stats" "$pr_stats")
            echo "$comparison" > "comparison-results/${app_name}.md"
            
            if [ -z "$all_comparisons" ]; then
              all_comparisons="$comparison"
            else
              all_comparisons="$all_comparisons\n\n---\n\n$comparison"
            fi
          done

          if [ -z "$all_comparisons" ]; then
            echo "No comparisons generated"
            echo "has_comparison=false" >> $GITHUB_OUTPUT
          else
            echo "has_comparison=true" >> $GITHUB_OUTPUT
            # Escape for multiline output
            {
              echo 'comparison<<EOF'
              echo "$all_comparisons"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          fi

      - name: Find existing comment
        if: steps.compare.outputs.has_comparison == 'true'
        uses: actions/github-script@v7
        id: find-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(
              (comment) =>
                comment.user.type === 'Bot' &&
                comment.body.includes('Bundle Size Comparison')
            );

            core.setOutput('result', botComment?.id || '');

      - name: Create or update PR comment
        if: steps.compare.outputs.has_comparison == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = `${{ steps.compare.outputs.comparison }}`;
            const existingCommentId = ${{ steps.find-comment.outputs.result }};

            if (existingCommentId) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCommentId,
                body: commentBody,
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
              console.log('Created new comment');
            }
