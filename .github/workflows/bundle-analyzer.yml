name: Bundle Size Analyzer

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Main branch - Save stats.json as artifact
  save-main-stats:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect changed Next.js apps
        id: changed-apps
        run: |
          # Get the previous commit to compare against
          PREV_SHA=$(git rev-parse HEAD^1 2>/dev/null || echo "")
          if [ -n "$PREV_SHA" ]; then
            CHANGED_APPS=$(turbo list --filter="[${PREV_SHA}]..." --json | jq -r '.[] | select(.task == "build") | .package' | grep -E "^(apps/docs|apps/web)$" || true)
          else
            # If no previous commit, check all Next.js apps
            CHANGED_APPS="apps/docs apps/web"
          fi
          if [ -z "$CHANGED_APPS" ]; then
            echo "No Next.js apps changed, skipping..."
            echo "apps=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "Changed apps: $CHANGED_APPS"

      - name: Build with analysis
        env:
          ANALYZE: "true"
        run: |
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            echo "Building $app..."
            turbo build --filter="$app" --env-mode=strict
          done

      - name: Collect stats.json files
        run: |
          mkdir -p bundle-stats
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            app_name=$(basename $app)
            if [ -f "$app/.next/stats.json" ]; then
              cp "$app/.next/stats.json" "bundle-stats/${app_name}-stats.json"
              echo "Saved stats for $app_name"
            else
              echo "Warning: stats.json not found for $app_name at $app/.next/stats.json"
            fi
          done

      - name: Upload stats artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats-main
          path: bundle-stats/*.json
          retention-days: 30

  # Job 2: PR - Compare and comment
  compare-bundles:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect changed Next.js apps
        id: changed-apps
        run: |
          git fetch origin ${{ github.base_ref }}:origin/${{ github.base_ref }} || true

          # Debug: Show changed files
          echo "=== Changed files ==="
          git diff --name-only origin/${{ github.base_ref }}...HEAD || true
          echo "===================="

          # Check which Next.js apps have changes using git diff
          CHANGED_APPS=""

          # Check apps/web
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^apps/web/"; then
            CHANGED_APPS="apps/web"
            echo "âœ“ apps/web has changes"
          else
            echo "âœ— apps/web has no changes"
          fi

          # Check apps/docs
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^apps/docs/"; then
            if [ -n "$CHANGED_APPS" ]; then
              CHANGED_APPS="$CHANGED_APPS apps/docs"
            else
              CHANGED_APPS="apps/docs"
            fi
            echo "âœ“ apps/docs has changes"
          else
            echo "âœ— apps/docs has no changes"
          fi

          # Also try turbo list as fallback
          if [ -z "$CHANGED_APPS" ]; then
            echo "Trying turbo list as fallback..."
            TURBO_APPS=$(turbo list --filter="[origin/${{ github.base_ref }}]..." --json 2>/dev/null | jq -r '.[] | select(.task == "build") | .package' | grep -E "^(apps/docs|apps/web)$" || true)
            if [ -n "$TURBO_APPS" ]; then
              CHANGED_APPS="$TURBO_APPS"
              echo "Found apps via turbo list: $CHANGED_APPS"
            fi
          fi

          if [ -z "$CHANGED_APPS" ]; then
            echo "No Next.js apps changed, skipping..."
            echo "apps=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          echo "Final changed apps: $CHANGED_APPS"

      - name: Check if any apps changed
        if: steps.changed-apps.outputs.apps == ''
        run: |
          echo "No Next.js apps changed, exiting..."
          exit 0

      - name: Find main branch workflow run
        id: find-run
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Get the latest successful workflow run on main branch
              // This will always get the most recent artifact, so if main branch
              // was updated, we'll get the new artifact automatically
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'bundle-analyzer.yml',
                branch: '${{ github.base_ref }}',
                status: 'success',
                per_page: 1, // Get only the latest one
              });
              
              if (runs.workflow_runs.length === 0) {
                core.setOutput('run_id', '');
                core.setOutput('has_artifact', 'false');
                console.log('No successful workflow run found on main branch');
                console.log('Will build main branch to generate stats');
              } else {
                const run = runs.workflow_runs[0];
                const runId = run.id;
                const runDate = new Date(run.created_at).toISOString();
                core.setOutput('run_id', runId);
                core.setOutput('has_artifact', 'true');
                console.log(`Found latest main branch workflow run: ${runId}`);
                console.log(`Run created at: ${runDate}`);
                console.log(`Commit: ${run.head_sha.substring(0, 7)}`);
              }
            } catch (error) {
              core.setOutput('run_id', '');
              core.setOutput('has_artifact', 'false');
              console.log('Error finding workflow run:', error.message);
              console.log('Will build main branch to generate stats');
            }

      - name: Download main branch stats
        id: download-stats
        if: steps.find-run.outputs.has_artifact == 'true'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: bundle-stats-main
          path: main-stats
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.find-run.outputs.run_id }}

      - name: Check if main stats downloaded
        id: check-stats
        run: |
          if [ -d "main-stats" ] && [ "$(ls -A main-stats 2>/dev/null)" ]; then
            echo "has_main_stats=true" >> $GITHUB_OUTPUT
            echo "Main stats found from artifact:"
            ls -la main-stats/
          else
            echo "has_main_stats=false" >> $GITHUB_OUTPUT
            echo "Main stats not available from artifact - will build main branch"
            mkdir -p main-stats
          fi

      - name: Build main branch for comparison
        if: steps.check-stats.outputs.has_main_stats != 'true'
        run: |
          echo "Building main branch to generate stats for comparison..."

          # Save current branch/commit
          CURRENT_REF=$(git rev-parse HEAD)
          echo "Current ref: $CURRENT_REF"

          # Fetch and checkout main branch
          git fetch origin ${{ github.base_ref }}:origin/${{ github.base_ref }} --depth=1
          git checkout origin/${{ github.base_ref }}

          # Install dependencies
          pnpm install --frozen-lockfile

          # Build changed apps with analysis
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            echo "Building $app on main branch..."
            ANALYZE=true turbo build --filter="$app" --env-mode=strict
          done

          # Collect stats.json files
          mkdir -p main-stats
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            app_name=$(basename $app)
            if [ -f "$app/.next/stats.json" ]; then
              cp "$app/.next/stats.json" "main-stats/${app_name}-stats.json"
              echo "Saved main branch stats for $app_name"
            else
              echo "Warning: stats.json not found for $app_name on main branch at $app/.next/stats.json"
            fi
          done

          # Go back to PR branch
          git checkout $CURRENT_REF
          echo "Returned to PR branch"

      - name: Verify main stats
        id: verify-stats
        run: |
          if [ -d "main-stats" ] && [ "$(ls -A main-stats 2>/dev/null)" ]; then
            echo "has_main_stats=true" >> $GITHUB_OUTPUT
            echo "Main stats available:"
            ls -la main-stats/
          else
            echo "has_main_stats=false" >> $GITHUB_OUTPUT
            echo "Main stats still not available"
          fi

      - name: Build PR branch with analysis
        env:
          ANALYZE: "true"
        run: |
          for app in ${{ steps.changed-apps.outputs.apps }}; do
            echo "Building $app..."
            turbo build --filter="$app" --env-mode=strict
          done

      - name: Compare bundles and generate report
        id: compare
        run: |
          mkdir -p comparison-results
          all_comparisons=""
          has_main_stats=${{ steps.check-stats.outputs.has_main_stats }}

          for app in ${{ steps.changed-apps.outputs.apps }}; do
            app_name=$(basename $app)
            main_stats="main-stats/${app_name}-stats.json"
            pr_stats="${app}/.next/stats.json"
            
            if [ ! -f "$pr_stats" ]; then
              echo "Warning: PR stats not found for $app_name at $pr_stats, skipping"
              continue
            fi
            
            if [ "$has_main_stats" != "true" ] || [ ! -f "$main_stats" ]; then
              echo "Main stats not available for $app_name"
              echo "This might be the first build or main branch stats are not available yet."
              echo "Showing PR bundle size only for $app_name"
              
              # Generate stats summary without comparison
              pr_size=$(node -e "
                const fs = require('fs');
                const stats = JSON.parse(fs.readFileSync('$pr_stats', 'utf-8'));
                let total = 0;
                if (stats.chunks) {
                  stats.chunks.forEach(chunk => {
                    if (chunk.parsedSize !== undefined) {
                      total += chunk.parsedSize;
                    } else if (chunk.size) {
                      total += chunk.size;
                    }
                  });
                }
                console.log((total / 1024).toFixed(2));
              ")
              
              comparison="## ðŸ“¦ Bundle Size Analysis - $app_name\n\n"
              comparison+="âš ï¸ **Main branch stats not available** - This might be the first PR or main branch hasn't been built yet.\n\n"
              comparison+="**Current PR Bundle Size:** ${pr_size} KB\n\n"
              comparison+="*Note: Comparison will be available after main branch is built.*"
              
              echo "$comparison" > "comparison-results/${app_name}.md"
              
              if [ -z "$all_comparisons" ]; then
                all_comparisons="$comparison"
              else
                all_comparisons="$all_comparisons\n\n---\n\n$comparison"
              fi
              continue
            fi
            
            echo "Comparing $app_name..."
            comparison=$(node scripts/compare-bundles.js "$main_stats" "$pr_stats")
            echo "$comparison" > "comparison-results/${app_name}.md"
            
            if [ -z "$all_comparisons" ]; then
              all_comparisons="$comparison"
            else
              all_comparisons="$all_comparisons\n\n---\n\n$comparison"
            fi
          done

          if [ -z "$all_comparisons" ]; then
            echo "No comparisons generated"
            echo "has_comparison=false" >> $GITHUB_OUTPUT
            echo "comparison=" >> $GITHUB_OUTPUT
          else
            echo "has_comparison=true" >> $GITHUB_OUTPUT
            # Escape for multiline output
            {
              echo 'comparison<<EOF'
              echo "$all_comparisons"
              echo 'EOF'
            } >> $GITHUB_OUTPUT
          fi

      - name: Find existing comment
        if: steps.compare.outputs.has_comparison == 'true'
        uses: actions/github-script@v7
        id: find-comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(
              (comment) =>
                comment.user.type === 'Bot' &&
                comment.body.includes('Bundle Size Comparison')
            );

            core.setOutput('result', botComment?.id || '');

      - name: Create or update PR comment
        if: steps.compare.outputs.has_comparison == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const commentBody = `${{ steps.compare.outputs.comparison }}`;
            const existingCommentId = ${{ steps.find-comment.outputs.result }};

            if (existingCommentId) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingCommentId,
                body: commentBody,
              });
              console.log('Updated existing comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
              console.log('Created new comment');
            }
