name: Test CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build CI Docker image
        run: docker build -f Dockerfile.ci -t turbo-ci .

      - name: Install dependencies in Docker (sharing runner pnpm store)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "${{ env.STORE_PATH }}:${{ env.STORE_PATH }}" \
            -w /workspace \
            -e PNPM_STORE_DIR="${{ env.STORE_PATH }}" \
            turbo-ci \
            pnpm install --frozen-lockfile

      - name: Run tests in Docker (sharing runner pnpm store)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "${{ env.STORE_PATH }}:${{ env.STORE_PATH }}" \
            -w /workspace \
            -e PNPM_STORE_DIR="${{ env.STORE_PATH }}" \
            turbo-ci \
            pnpm test
