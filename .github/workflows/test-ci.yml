name: Test CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.6.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build CI Docker image
        run: docker build -f Dockerfile.ci -t turbo-ci .

      - name: Install dependencies in Docker (debug PNPM store sharing)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "${{ env.STORE_PATH }}:${{ env.STORE_PATH }}" \
            -w /workspace \
            -e STORE_PATH="${{ env.STORE_PATH }}" \
            turbo-ci \
            bash -lc '
              echo "== HOST/CONTAINER STORE_PATH: $STORE_PATH ==";
              echo "== pnpm default store-dir (inside container) ==";
              pnpm store path || true;
              echo;

              echo "== store before install (top level) ==";
              ls "$STORE_PATH" || echo "store dir missing";
              echo "== store before install (summary) ==";
              du -sh "$STORE_PATH" || echo "du failed";
              echo "== store before install (sample files) ==";
              find "$STORE_PATH" -maxdepth 3 -type f | head || echo "find failed";
              echo;

              echo "== first install (forcing shared store-dir) ==";
              pnpm install --store-dir "$STORE_PATH" --frozen-lockfile;
              echo;

              echo "== store after first install (top level) ==";
              ls "$STORE_PATH" || echo "store dir missing";
              echo "== store after first install (summary) ==";
              du -sh "$STORE_PATH" || echo "du failed";
              echo "== store after first install (sample files) ==";
              find "$STORE_PATH" -maxdepth 3 -type f | head || echo "find failed";
              echo;

              echo "== second install (same container, should show reused > 0) ==";
              pnpm install --store-dir "$STORE_PATH" --frozen-lockfile;
            '

      - name: Run tests in Docker (sharing runner pnpm store)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -v "${{ env.STORE_PATH }}:${{ env.STORE_PATH }}" \
            -w /workspace \
            -e PNPM_STORE_DIR="${{ env.STORE_PATH }}" \
            turbo-ci \
            pnpm test
