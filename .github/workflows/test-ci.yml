name: Test CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 호스트 쪽 PNPM 캐시 디렉터리 (buildkit-cache-dance가 사용하는 로컬 캐시)
      - name: Restore pnpm Docker build cache
        uses: actions/cache@v4
        with:
          path: pnpm-cache
          key: pnpm-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-cache-

      # pnpm-cache(호스트) <-> /pnpm(도커 빌드) 간 캐시 주입/추출
      - name: Inject/extract pnpm cache for Docker build
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "pnpm-cache": "/pnpm"
            }
          # 캐시 히트 시 불필요한 추출을 피하고 싶다면 skip-extraction 플래그를 추가할 수 있음
          # skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build CI Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          tags: turbo-ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -w /workspace \
            turbo-ci \
            pnpm test
